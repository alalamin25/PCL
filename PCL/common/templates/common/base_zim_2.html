<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>PCL Group</title>

    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- datepicker -->
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'report/css/jsDatePick_ltr.min.css' %}" />
    


    <link rel="stylesheet" href="{% static 'report/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'report/css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'report/chosen/chosen.css' %}">
    <link href="{% static 'report/css/custom.css' %}" rel="stylesheet">
    <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    </head>

    {% block head-content %}
    {% endblock %}
<body>
<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  <span class="glyphicon glyphicon-fire"></span> 
                  PCL
                </a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                </ul>
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

  {% block content %}

  {% endblock %}





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'report/chosen/chosen.jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'report/css/prism.js' %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
    </script>
    <!-- jQuery -->
    <script src="{% static 'report/js/jquery-1.11.3.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'report/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'report/js/jquery.easing.min.js' %}"></script>
    
    <!-- Custom Javascript -->
    <script src="{% static 'report/js/custom.js' %}"></script>
    

    <!-- date picker -->
    <script type="text/javascript" src="{% static 'report/js/jsDatePick.min.1.3.js' %}"></script>
    <script type="text/javascript">
    function function1(){
        new JsDatePick({
            useMode:2,
            target:"id_start_date",
            // dateFormat:"%d-%M-%Y"
            dateFormat:"%Y-%m-%d"
            /*selectedDate:{                This is an example of what the full configuration offers.
                day:5,                      For full documentation about these settings please see the full version of the code.
                month:9,
                year:2006
            },
            yearsRange:[1978,2020],
            limitToToday:false,
            cellColorScheme:"beige",
            dateFormat:"%m-%d-%Y",
            imgPath:"img/",
            weekStartDay:1*/
        });
    };
    </script>

    <!-- <script type="text/javascript" src="{% static 'report/js/jsDatePick.min.1.3.js' %}"></script> -->
    <script type="text/javascript">
    function function2(){
        new JsDatePick({
            useMode:2,
            target:"id_end_date",
            // dateFormat:"%d-%M-%Y"
            dateFormat:"%Y-%m-%d"
        });
    };
    

    function function3(){
        function1();
        function2();
    }
    window.onload = function3;
    </script>
    <!-- date picker ends here -->

</body>
</html>
