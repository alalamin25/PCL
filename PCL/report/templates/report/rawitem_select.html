{% extends "common/base_zim_2.html" %}
{% load staticfiles %}


{% block head-content %}

  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

{%  endblock %}


{% block content %}

<header>
<form action="{% url 'rawitem_report' %}" method="post">
{% csrf_token %}
    <!-- <div class="side-by-side clearfix"> -->
      <div class="header-content">
        <div class="header-content-inner">
              
              <h2>
              Raw Material Report - Raw Item Select<br><br>
              </h2>
              <br><br>
              <select data-placeholder="Select your options" style="width:350px;" multiple class="chosen-select" tabindex="8" name="rawitem" type="checkbox">

              {% for key, value in  form.fields.rawitem.choices %}
                <option value={{ key }} type='checkbox'  name="rawitem" class="options">  {{ value }} </option>

              {% endfor %}

              </select>
              <br><br>
              <div class="checkbox">
                <label><input id="id_select_all" name="select_all" type="checkbox" value="">Select ALL</label>
              </div>

            <button type="submit" class="btn btn-primary btn-lg">Next</button>
          </div>
        </div>
</form>
    <!-- </div> -->
</header>

{% endblock %}
