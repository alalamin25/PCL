{% extends "common/base.html" %}
{% load static %}
{% block content %}
   <h1> Select Final Product Item </h1>

<form action="{% url 'fp_item_report' %}" method="post">
{% csrf_token %}
<fieldset class="no-padding">
    {{ form.non_field_errors }}

    <label>Select Final Product Item <span class="color-red">*</span></label>
    <div class="row sky-space-20">
    <div class="col-md-11 col-md-offset-0">
        <div>
            {{ form.fp_item.errors }}
            {{ form.fp_item }}
            {{ form.start_date.as_hidden }}
            {{ form.end_date.as_hidden }}
        </div>
    </div>
    </div>

    <p>
        <button type="submit" class="btn-u">Next</button>
    </p>
	</fieldset>

</form>

{% endblock %}
