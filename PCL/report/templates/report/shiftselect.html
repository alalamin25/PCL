{% extends "common/base.html" %}
{% load static %}
{% block content %}
   <h1> Final Product Report Page </h1>

<form action="{% url 'shfitwise_report' %}" method="post">
{% csrf_token %}
<fieldset class="no-padding">
    {{ form.non_field_errors }}

    <label>Select Shift <span class="color-red">*</span></label>
    <div class="row sky-space-20">
    <div class="col-md-11 col-md-offset-0">
        <div>
            {{ form.shift.errors }}
            {{ form.shift }}
        </div>
    </div>
    </div>

    <label>Start Date <span class="color-red">*</span></label>
    <div class="row sky-space-20">
        <div class="col-md-11 col-md-offset-0">
            <div>
                {{ form.start_date.errors }}
                {{ form.start_date }}
            </div>
        </div>
    </div>

    <label>End Date <span class="color-red">*</span></label>
    <div class="row sky-space-20">
        <div class="col-md-11 col-md-offset-0">
            <div>
                {{ form.end_date.errors }}
                {{ form.end_date }}
            </div>
        </div>
    </div>





    <p>
        <button type="submit" class="btn-u">Next</button>
    </p>
	</fieldset>



</form>



{% endblock %}
