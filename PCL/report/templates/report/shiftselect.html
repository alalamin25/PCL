{% extends "common/alamin_select.html" %}
{% load staticfiles %}


{% block head-content %}

  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

{%  endblock %}


{% block content %}

<header>
<form action="{% url 'shfitwise_report' %}" method="post">
{% csrf_token %}
    <!-- <div class="side-by-side clearfix"> -->
      <div class="header-content">
        <div class="header-content-inner">
              
              <h2>
              Shift Wise Report - Select Shift<br><br>
              </h2>
              <br><br>
              <select data-placeholder="Select your options" style="width:350px;" multiple class="chosen-select" tabindex="8" name="shift" type="checkbox" id="myselect">

              {% for key, value in  form.fields.shift.choices %}
                <option value={{ key }} type='checkbox'  name="shift"  class="options">  {{ value }} </option>

              {% endfor %}

              </select>
              <br><br>
              <div class="checkbox">
                <label><input id="id_select_all" name="select_all" type="checkbox" value="">Select ALL</label>
              </div>

            <button type="submit" class="btn btn-primary btn-lg">Next</button>
          </div>
        </div>
</form>
    <!-- </div> -->
</header>


  <script>
  window.onload = function (){
    $(document).ready(function() {

      $("#myselect").select2({
        placeholder: "Select an Item",

      });

      var options = $("option");
      var values = []; 
      $('#id_select_all').change(function(){
          console.log(" selected changed ");

          if($('#id_select_all').is(':checked')){
            console.log("selected");

            for(var i=0; i<options.length; i++){
              values[i] = options[i].value;

            }
            console.log(values);
            $("#myselect").val(values).trigger("change");
          }
      });



    });
  };
  </script>



{% endblock %}
