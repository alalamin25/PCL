{% extends "common/base_zim_2.html" %}
{% load staticfiles %}


{% block head-content %}

  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

{%  endblock %}


{% block content %}
<header>
<form action="{% url 'fp_item' %}" method="post">
{% csrf_token %}
    <!-- <div class="side-by-side clearfix"> -->
      <div class="header-content">
        <div class="header-content-inner">
              
              <h2>
              Final Product Report - Lower Category<br><br>
              </h2>
              <br><br>
              <select data-placeholder="Select your options" style="width:350px;" multiple class="chosen-select" tabindex="8" name="fp_lower_cat" type="checkbox">

              {% for key, value in  form.fields.fp_lower_cat.choices %}
                <option value={{ key }} type='checkbox'  name="fp_lower_cat">  {{ value }} </option>
                <!-- <option><input value={{ key }} type='checkbox'  name="fp_middle_cat">{{ value }}</option> -->
              {% endfor %}

              </select>
              <br><br>
              <div class="checkbox">
                <label><input id="id_select_all" name="select_all" type="checkbox" value="">Select ALL</label>
              </div>
              <div class="checkbox">
                <label><input id="id_print_now" name="print_now" type="checkbox" value="">Get report now!</label>
              </div>
            <!-- <a href="#" class="btn btn-primary btn-lg">NEXT</a> -->
            <button type="submit" class="btn btn-primary btn-lg">Next</button>
          </div>
        </div>
</form>
    <!-- </div> -->
</header>

{% endblock %}
