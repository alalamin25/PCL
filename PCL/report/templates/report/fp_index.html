{% extends "common/base_zim_2.html" %}
{% load staticfiles %}



{% block content %}

<header>
<!-- {{ form }} -->

<form action="{% url 'fp_middle_cat' %}" method="POST">
{% csrf_token %}
    <!-- <div class="side-by-side clearfix"> -->
      <div class="header-content">
        <div class="header-content-inner">
              
              <h2>
              Final Product Report - Date selection<br><br>
              </h2>
              <br><br>
                <label> Choose Category </label>
	              <select data-placeholder="Select your options" class="chosen-select" style="width:100px;" tabindex="1"
	              name="fundamental_product_type" id="id_fundamental_product_type" required>
										{% for key, value in  form.fields.fundamental_product_type.choices %}
										  <option value={{ key }}>  {{ value }} </option>
										{% endfor %}
	              </select>	            
              	<br><br>


	            <label>Start Date:  </label>{{ form.start_date }}
	            <br><br>

	            <label>End Date: </label>{{ form.end_date }} 
	            <br><br>
              <div class="checkbox">

               
               {{ form.is_print }} 

               <label> Get report now! </label>
               <br><br><br>
               
               

            <button type="submit" class="btn btn-primary btn-lg">Next</button>
          </div>
        </div>
</form>



{% endblock %}
